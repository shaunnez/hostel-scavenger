<header id="header">
    <a class="menu-btn left back">Back</a>
    <a class="title">Challenges</%></a>
    <a class="menu-btn options right">Help</a>
</header>


<div id="challenges-container" class="scroller">
    <table class="list-table">
        <thead>
            <tr>
                <th class="challenge"><label>Challenge</label></th>
                <th class="points"><label>Points</label></th>
            </tr>
        </thead>
        <tbody>
            <% for(var i = 0, j = challenges.length; i < j; i++) { %>
            <tr>
                <td class="challenge">
                    <a href="#challenges/<%= challenges[i].id %>"><%= challenges[i].name %></a>
                </td>
                <td class="points">
                    <a href="#challenges/<%= challenges[i].id %>"><%= challenges[i].points %></a>
                </td>
            </tr>
            <% } %>
        </tbody>
    </ul>
</div>

<nav class="sidebar right">
    <ul>
        <li><a class="options">Close</a></li>
    </ul>
</nav>
