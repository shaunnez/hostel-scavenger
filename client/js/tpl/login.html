
<h1 class="title">Hostel Livin'</h1>


<div id="login-container" class="container">
    <div class="row">
        <div class="col-xs-12">
            <form method="POST">
                <div class="form-group">
                    <input id="txtEmail" type="text" class="form-control input-lg" placeholder="Your Email">
                </div> 
                
                <div class="form-group">
                    <input id="txtPassword" type="password" class="form-control input-lg" placeholder="Your Password">
                </div> 
                
                <div class="form-group confirm-password">
                    <input id="txtConfirmPassword" type="password" class="form-control input-lg" placeholder="Confirm Password">
                </div> 
               
                <div class="form-group clearfix">
                    <button id="btnLogin" type="button" class="btn btn-success btn-lg col-xs-5">Sign In</button>
                    <button id="btnRegister" type="button" class="btn btn-warning btn-lg col-xs-5 pull-right">Register</button>
                </div>
                
                <div class="form-group">
                    <button id="btnFacebook" type="button" class="btn btn-primary btn-lg col-xs-5">
                        <i class="fa fa-facebook-square"></i> Sign In
                    </button>
                    <button id="btnTwitter" type="button" class="btn btn-info btn-lg col-xs-5 pull-right">
                        <i class="fa fa-twitter-square"></i> Sign In
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</div>
